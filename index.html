  // Helper functions
  function currency(n) {
    if (n === null || n === undefined) return '';
    if (n === 0) return '$0';
    try {
      return n.toLocaleString('en-US', { style: "currency", currency: "USD", maximumFractionDigits: 0 });
    } catch (e) {
      return '$' + n.toFixed(0);
    }
  }

  function clsx() {
    return Array.from(arguments).filter(Boolean).join(" ");
  }

  // Scrape ESPN leaderboard using CORS proxy
  async function scrapeESPNLeaderboard() {
    try {
      const corsProxy = 'https://api.allorigins.win/raw?url=';
      const espnUrl = encodeURIComponent('https://www.espn.com/golf/leaderboard');
      
      const response = await fetch(corsProxy + espnUrl);
      if (!response.ok) throw new Error('Failed to fetch leaderboard');
      
      const html = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      
      const titleElement = doc.querySelector('.Leaderboard__Event__Title, h1');
      const tournamentName = titleElement ? titleElement.textContent.trim() : 'Unknown Tournament';
      
      const statusElement = doc.querySelector('.Leaderboard__Event__Date, .Leaderboard__Round__Info');
      const status = statusElement ? statusElement.textContent.trim() : 'In Progress';
      
      // ESPN has 3 different layouts:
      // Round 1: POS | PLAYER | SCORE | THRU (4-6 columns)
      // Rounds 2-4: POS | R | PLAYER | TOT | TODAY | THRU | SCORECARD (8-9 columns)
      // Post-Tournament: [HIDDEN] | POS | PLAYER | SCORE | R1 | R2 | R3 | R4 | TOT | EARNINGS | FEDEX PTS (10+ columns)
      
      const firstRow = doc.querySelector('tbody tr.Table__TR');
      let tournamentState = 'round1'; // round1, midround, or final
      let colPos, colName, colTot, colThru, colEarnings;
      
      if (firstRow) {
        const cells = firstRow.querySelectorAll('td');
        const cellCount = cells.length;
        
        // SMART DETECTION: Find player name column by looking for <a> tag with player link
        colName = -1;
        for (let i = 0; i < cells.length; i++) {
          const link = cells[i].querySelector('a');
          if (link && link.textContent.trim().length > 3) {
            // Found the player name column (has link and actual text)
            colName = i;
            break;
          }
        }
        
        if (cellCount >= 10) {
          // Post-tournament layout (10+ columns)
          tournamentState = 'final';
          colPos = colName - 1;  // Position is usually 1 before player name
          colTot = colName + 1;  // Score to par is usually 1 after player name
          colThru = colName + 6; // TOT (total strokes)
          colEarnings = colName + 7; // Earnings
        } else if (cellCount >= 8) {
          // Rounds 2-4 layout (8-9 columns)
          tournamentState = 'midround';
          colPos = colName - 2;  // Position (skip round number)
          colTot = colName + 1;  // Total score to par
          colThru = colName + 3; // Thru
          colEarnings = -1; // No earnings during tournament
        } else {
          // Round 1 layout (4-6 columns)
          tournamentState = 'round1';
          colPos = colName - 1;  // Position
          colTot = colName + 1;  // Score to par
          colThru = colName + 2; // Thru
          colEarnings = -1; // No earnings during tournament
        }
        
        console.log(`Tournament state: ${tournamentState}, Columns: ${cellCount}, Name column: ${colName}`);
      }
      
      const leaderboard = [];
      const rows = doc.querySelectorAll('tbody tr.Table__TR');
      
      rows.forEach(row => {
        try {
          if (row.querySelector('th')) return;
          const cells = row.querySelectorAll('td');
          if (cells.length < 4) return;
          
          const nameCell = cells[colName];
          if (!nameCell) return;
          
          const link = nameCell.querySelector('a');
          let name = link ? link.textContent.trim() : nameCell.textContent.trim();
          name = name.replace(/\s+/g, ' ').trim();
          if (!name || name.length < 3) return;
          
          const position = cells[colPos]?.textContent.trim() || '';
          
          let score = '';
          const scoreCell = cells[colTot];
          if (scoreCell) {
            const scoreText = scoreCell.textContent.trim();
            // Match patterns: -17, +5, E, --
            if (scoreText.match(/^[+\-]\d+$/) || scoreText === 'E' || scoreText === '--' || scoreText === 'Par') {
              score = scoreText === '--' ? 'E' : scoreText === 'Par' ? 'E' : scoreText;
            }
          }
          
          let thru = '';
          const thruCell = cells[colThru];
          if (thruCell) {
            const thruText = thruCell.textContent.trim();
            // In post-tournament, show "F" for finished instead of total strokes
            if (tournamentState === 'final') {
              thru = 'F';
            } else if (thruText === 'F' || thruText.match(/^\d{1,2}\*?$/) || thruText === '*') {
              thru = thruText;
            }
          }
          
          let earnings = 0;
          // If we have a specific earnings column (post-tournament), use it
          if (colEarnings >= 0 && cells[colEarnings]) {
            const earningsText = cells[colEarnings].textContent.trim();
            if (earningsText.match(/^\$[\d,]+$/)) {
              earnings = parseFloat(earningsText.replace(/[$,]/g, ''));
            }
          } else {
            // Fallback: search for any cell with earnings pattern
            for (let i = 0; i < cells.length; i++) {
              const cellText = cells[i].textContent.trim();
              if (cellText.match(/^\$[\d,]+$/)) {
                earnings = parseFloat(cellText.replace(/[$,]/g, ''));
                break;
              }
            }
          }
          
          leaderboard.push({ name, position, score, thru, earnings });
        } catch (e) {
          console.warn('Error parsing row:', e);
        }
      });
      
      // DEBUG: Log all golfer names found
      console.log('ESPN Leaderboard Names:', leaderboard.map(g => g.name));
      
      return {
        tournamentName,
        status,
        leaderboard: leaderboard.filter(g => g.name && g.name.length > 2),
        lastUpdated: new Date(),
        rawDataAvailable: leaderboard.length > 0
      };
    } catch (error) {
      console.error('Error scraping ESPN:', error);
      throw error;
    }
  }

  function getCurrentTournament(tournaments) {
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    
    for (const t of tournaments) {
      const start = t['Tournament Start Date'] ? new Date(t['Tournament Start Date']) : null;
      const end = t['Tournament End Date'] ? new Date(t['Tournament End Date']) : null;
      
      if (start && end) {
        start.setHours(0, 0, 0, 0);
        end.setHours(23, 59, 59, 999);
        
        if (today >= start && today <= end) {
          return t;
        }
      }
    }
    
    const upcoming = tournaments
      .filter(t => t['Tournament Start Date'])
      .map(t => ({ ...t, startDate: new Date(t['Tournament Start Date']) }))
      .filter(t => t.startDate >= today)
      .sort((a, b) => a.startDate - b.startDate);
    
    return upcoming[0] || tournaments[0] || null;
  }

  function getUsedGolfers(historical) {
    const used = {};
    historical.forEach(h => {
      if (!used[h.Player]) used[h.Player] = [];
      if (h.Pick && !used[h.Player].includes(h.Pick)) {
        used[h.Player].push(h.Pick);
      }
    });
    return used;
  }

  // Fuzzy match golfer names - handles initials, multi-word names, etc.
  function matchGolferName(pickName, golferName) {
    const normalize = (str) => str.toLowerCase().replace(/[^a-z\s]/g, '').trim();
    const pick = normalize(pickName);
    const golfer = normalize(golferName);
    
    // Exact match
    if (pick === golfer) return true;
    
    // Contains match (simple fallback)
    if (pick.includes(golfer) || golfer.includes(pick)) return true;
    
    // Split into parts
    const pickParts = pick.split(/\s+/).filter(p => p.length > 0);
    const golferParts = golfer.split(/\s+/).filter(p => p.length > 0);
    
    if (pickParts.length < 2 || golferParts.length < 2) {
      return false; // Need at least first + last
    }
    
    // Get last names (always last element)
    const pickLast = pickParts[pickParts.length - 1];
    const golferLast = golferParts[golferParts.length - 1];
    
    // Last names must match (exact or contains)
    const lastNameMatch = pickLast === golferLast || 
                          pickLast.includes(golferLast) || 
                          golferLast.includes(pickLast);
    
    if (!lastNameMatch) return false;
    
    // Last names match! Now check first names/initials
    // Get all parts EXCEPT last name
    const pickFirstParts = pickParts.slice(0, -1);
    const golferFirstParts = golferParts.slice(0, -1);
    
    // Check each first name part
    for (let i = 0; i < Math.max(pickFirstParts.length, golferFirstParts.length); i++) {
      const pickPart = pickFirstParts[i] || '';
      const golferPart = golferFirstParts[i] || '';
      
      // If either is missing, skip
      if (!pickPart || !golferPart) continue;
      
      // Exact match
      if (pickPart === golferPart) continue;
      
      // Initial match (first letter)
      if (pickPart[0] === golferPart[0]) continue;
      
      // Contains match
      if (pickPart.includes(golferPart) || golferPart.includes(pickPart)) continue;
      
      // No match for this part - fail
      return false;
    }
    
    // All parts matched!
    return true;
  }

        // Find matching golfer in live leaderboard
        const golferData = liveData.leaderboard.find(g => {
          const match = matchGolferName(pick.Pick, g.name);

            console.log(` "${pick.Pick}" vs "${g.name}" - NO MATCH`);
          } else {
            console.log(` "${pick.Pick}" vs "${g.name}" - MATCH!`);
          }
          return match;
        });
        
        if (!golferData) {
          console.log(` NO MATCH FOUND for ${pick.Pick}`);
        }
        
        return {
          player: pick.Player,
          golfer: pick.Pick,
          position: golferData?.position || '',
          score: golferData?.score || '',
          thru: golferData?.thru || '',
          earnings: golferData?.earnings || 0,
          found: !!golferData
        };
      }).sort((a, b) => {
        // Sort by position first
        const posA = parseInt(a.position.replace(/[^\d]/g, '')) || 999;
        const posB = parseInt(b.position.replace(/[^\d]/g, '')) || 999;
        if (posA !== posB) return posA - posB;
        
        // Then by earnings
        return b.earnings - a.earnings;
      });

  // Enhanced ThisWeek component with pick order, weather, and tournament info
  function ThisWeek({ leaderName, currentWeekPicks, currentTournament, historical, members }) {
    const [weatherData, setWeatherData] = useState(null);
    const [loadingWeather, setLoadingWeather] = useState(false);

    const formatDate = (dateValue) => {
      if (!dateValue) return '';
      let date;
      if (typeof dateValue === 'string') {
        date = new Date(dateValue);
      } else if (dateValue instanceof Date) {
        date = dateValue;
      } else {
        return '';
      }
      if (isNaN(date.getTime())) return '';
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', timeZone: 'UTC' });
    };

    // Calculate pick order based on previous tournament results
    // HIGHEST earnings picks first, with tie-breaker going back weeks
    const pickOrder = useMemo(() => {
      if (!currentTournament || !historical || historical.length === 0) {
        return members; // Default order
      }

      const tournaments = [...new Set(historical.map(h => h.Tournament))];
      const currentIdx = tournaments.indexOf(currentTournament['Tournament Name']);
      
      if (currentIdx <= 0) {
        return members; // First tournament
      }

      // Build earnings history for each player
      const playerEarnings = {};
      members.forEach(m => {
        playerEarnings[m] = tournaments.slice(0, currentIdx).map(t => {
          const pick = historical.find(h => h.Player === m && h.Tournament === t);
          return pick?.Results || 0;
        }).reverse(); // Most recent first
      });

      // Sort players by earnings with tie-breaker
      const sorted = members.slice().sort((a, b) => {
        const aEarnings = playerEarnings[a];
        const bEarnings = playerEarnings[b];
        
        // Compare week by week, starting from most recent
        for (let i = 0; i < Math.max(aEarnings.length, bEarnings.length); i++) {
          const aVal = aEarnings[i] || 0;
          const bVal = bEarnings[i] || 0;
          if (aVal !== bVal) {
            return bVal - aVal; // HIGHEST first
          }
        }
        return 0; // Complete tie
      });

      return sorted;
    }, [currentTournament, historical, members]);

    // Get location coordinates
    const getLocationCoords = () => {
      if (!currentTournament) return null;
      
      // First try Latitude and Longitude fields
      const lat = currentTournament['Latitude'];
      const lng = currentTournament['Longitude'];
      if (lat && lng && !isNaN(lat) && !isNaN(lng)) {
        return { lat, lng };
      }
      
      // Fallback to Tournament Location
      const loc = currentTournament['Tournament Location'];
      if (typeof loc === 'string' && loc.includes(',')) {
        const [locLat, locLng] = loc.split(',').map(s => parseFloat(s.trim()));
        if (!isNaN(locLat) && !isNaN(locLng)) return { lat: locLat, lng: locLng };
      }
      
      return null;
    };

    const coords = getLocationCoords();

    // Fetch weather data using Open-Meteo (free, no API key needed)
    useEffect(() => {
      if (coords && !weatherData) {
        setLoadingWeather(true);
        fetch(`https://api.open-meteo.com/v1/forecast?latitude=${coords.lat}&longitude=${coords.lng}&current=temperature_2m,weathercode,windspeed_10m&temperature_unit=fahrenheit&windspeed_unit=mph&timezone=America%2FNew_York`)
          .then(res => res.json())
          .then(data => {
            setWeatherData(data.current);
            setLoadingWeather(false);
          })
          .catch(err => {
            console.error('Weather fetch failed:', err);
            setLoadingWeather(false);
          });
      }
    }, [coords]);

    // Weather code to description
    const getWeatherDesc = (code) => {
      const weatherCodes = {
        0: ' Clear', 1: ' Mostly Clear', 2: ' Partly Cloudy', 3: ' Cloudy',
        45: ' Foggy', 48: ' Foggy', 51: ' Light Rain', 61: ' Rain',
        80: ' Showers', 95: ' Thunderstorm'
      };
      return weatherCodes[code] || ' Fair';
    };

    const sortedPicks = [...currentWeekPicks].sort((a, b) => {
      const aIdx = pickOrder.indexOf(a.Player);
      const bIdx = pickOrder.indexOf(b.Player);
      return aIdx - bIdx;
    });

    // Get tournament info from PGA (stored data or defaults)
    const tournamentInfo = useMemo(() => {
      const name = currentTournament?.['Tournament Name'] || '';
      
      // Get Deep Cut Fact from CSV if available
      const deepCutFact = currentTournament?.['Deep Cut Fact'] || null;
      
      return {
        course: currentTournament?.['Course'] || 'TBD',
        city: currentTournament?.['City'] ? `${currentTournament['City']}, ${currentTournament['State']}` : 'Location TBD',
        defending: 'TBD',
        trivia: deepCutFact
      };
    }, [currentTournament]);

    return (

  function Standings({ historical, members, currentTournament }) {
    const tournaments = [...new Set(historical.map(h => h.Tournament))];
    const currentIdx = tournaments.indexOf(currentTournament?.['Tournament Name']);
    const displayTournaments = currentIdx >= 0 ? tournaments.slice(0, currentIdx + 1) : tournaments;
    
    const firstHalfCount = Math.min(16, Math.floor(displayTournaments.length / 2));
    const firstHalfTournaments = displayTournaments.slice(0, firstHalfCount);
    const secondHalfTournaments = displayTournaments.slice(firstHalfCount);

    const rows = useMemo(() => {
      const arr = members.map((name) => {
        const playerHistory = historical.filter(h => h.Player === name);
        
        const firstHalf = firstHalfTournaments.reduce((sum, t) => {
          const pick = playerHistory.find(h => h.Tournament === t);
          return sum + (pick?.Results || 0);
        }, 0);
        
        const secondHalf = secondHalfTournaments.reduce((sum, t) => {
          const pick = playerHistory.find(h => h.Tournament === t);
          return sum + (pick?.Results || 0);
        }, 0);
        
        const season = firstHalf + secondHalf;
        
        return { name, firstHalf, secondHalf, season };
      });
      arr.sort((a, b) => b.season - a.season);
      return arr.map((r, i) => ({ rank: i + 1, ...r }));
    }, [historical, members, displayTournaments, firstHalfTournaments, secondHalfTournaments]);
    
    const firstHalfWinner = useMemo(() => {
      if (firstHalfTournaments.length === 0) return null;
      const sorted = [...rows].sort((a, b) => b.firstHalf - a.firstHalf);
      return sorted[0]?.firstHalf > 0 ? sorted[0] : null;
    }, [rows, firstHalfTournaments]);
    
    const secondHalfWinner = useMemo(() => {
      if (secondHalfTournaments.length === 0) return null;
      const sorted = [...rows].sort((a, b) => b.secondHalf - a.secondHalf);
      return sorted[0]?.secondHalf > 0 ? sorted[0] : null;
    }, [rows, secondHalfTournaments]);
    
    const seasonChampion = rows.length > 0 && rows[0].season > 0 ? rows[0] : null;

        return {

            const pick = playerHistory.find(h => h.Tournament === t);
            return { tournament: t, golfer: pick?.Pick || '', earnings: pick?.Results || 0 };
          })
        };

      if (selectedTournament && !selectedPlayer) {
        const tournamentPicks = historical.filter(h => h.Tournament === selectedTournament);
        return {
          type: 'tournament-detail',

            return { player: p, golfer: pick?.Pick || '', earnings: pick?.Results || 0 };

      if (selectedPlayer && selectedTournament) {

        return {
          type: 'single',
          rows: pick ? [{ player: pick.Player, tournament: pick.Tournament, golfer: pick.Pick, earnings: pick.Results || 0 }] : []

      return {

        rows: players.map(p => {
          const playerHistory = historical.filter(h => h.Player === p);
          const firstHalf = firstHalfTournaments.reduce((sum, t) => {

            return sum + (pick?.Results || 0);
          }, 0);
          const secondHalf = secondHalfTournaments.reduce((sum, t) => {
            const pick = playerHistory.find(h => h.Tournament === t);
            return sum + (pick?.Results || 0);
          }, 0);
          return { player: p, firstHalf, secondHalf, season: firstHalf + secondHalf };
        }).sort((a, b) => b.season - a.season)

      const golfers = new Set();
      Object.values(picksUsedByPlayer).forEach(picks => {
        picks.forEach(pick => golfers.add(pick));
      });
      return Array.from(golfers).sort();
    }, [picksUsedByPlayer]);

    const displayData = useMemo(() => {
      // Filter by golfer: show which players picked that golfer
      if (selectedGolfer) {
        const playersWhoPicked = members.filter(player => {
          const picks = picksUsedByPlayer[player] || [];
          return picks.includes(selectedGolfer);
        });
        
        return playersWhoPicked.map(player => ({
          player,
          picks: [selectedGolfer],
          count: 1
        }));
      }
      
      // Filter by player or show all
      if (selectedPlayer === 'all') {
        return members.map(player => ({
          player,
          picks: picksUsedByPlayer[player] || [],
          count: (picksUsedByPlayer[player] || []).length

      } else {

          player: selectedPlayer,

                  React.createElement("span", {
                    key: pick,
                    className: "inline-block bg-blue-50 text-blue-900 px-3 py-1 rounded-full text-sm"
                  }, pick)
                )
              ) : React.createElement("p", { className: "text-sm text-gray-500 italic" }, "No picks yet")
            )
          ) : React.createElement("div", { className: "bg-gray-50 border border-gray-200 rounded-lg p-8 text-center" },
            React.createElement("p", { className: "text-gray-600" }, 
              selectedGolfer ? `No players have picked ${selectedGolfer}` : "No picks found"
            )
          )
        ),

        !selectedGolfer && selectedPlayer === 'all' && React.createElement("div", { className: "bg-blue-50 border border-blue-200 rounded-lg p-3 mb-4 text-xs" },
          React.createElement("p", { className: "font-semibold text-blue-900 mb-1" }, " Season Stats:"),
          React.createElement("p", { className: "text-blue-800" }, 
            `Total unique golfers used: ${allGolfersUsed.length}`
          )
        )
      )
    );
  }

  ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(App));
  </script>
</body>
</html>
